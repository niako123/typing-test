{% extends "layout.html" %}

{% block title %}Configuration{% endblock %}

{% block content %}
    <h1>CONFIGURATION</h1>
    <div id="conf">
        Something should change
    </div>
    <div>
        <p style="margin-left: 100 px; font-size: larger;"><u>CONFIGURE</u> :</p>
        <form class="bullet">
            <select name="configuration" onchange="conf(this.value)">
                <option value="unlimited">Time Limit</option>
                <option value="limited">Text Length</option>
            </select>
        </form>
    </div>
{% endblock %}
