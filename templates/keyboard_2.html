{% extends "layout.html" %}

{% block script %}
    <script src="/static/myscript2.js" type="module"></script>
    <meta name="difficulty" content="{{ difficulty }}">
{% endblock %}

{% block title %}Text Length keyboard{% endblock %}

{% block content %}
    <h2 class="font-monospace" style="padding: 50px;">GOOD LUCK, {{ player }} !</h2>
    <div>
        <div style="margin-left: 100px; margin-right: 100px;">
            <p id="textbox" class="font-monospace" style="size: 100px;"></p>
        </div>
        <div style="margin-left: 100px;">
            <input placeholder="Start typing" id="user" name="user" autocomplete="off">
        </div>
        <br>
        <div style="margin-left: 75px;">
            <p id="time" class="fst-italic">
                Time: <span id="min">0</span>:<span id="sec">00</span>
            </p>
            <div class="badge bg-primary text-wrap" style="width: 6rem; background-color:grey;">
                Speed : <span id="speed"></span>
            </div>
        </div>
    </div>
        
    
{% endblock %}
